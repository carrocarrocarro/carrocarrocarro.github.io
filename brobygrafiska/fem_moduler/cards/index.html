<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body>

     <span class="material-icons" id="menu_icon">menu</span><!-- Meny -->

    <main>
        <section class="img_grid"><!-- Kontainer runt alla bilder -->
            <section class="img_wrapper"> <!-- Kontainer runt ett "card"-->
                <img alt="En tjej som ler" src="images/4.png"  class="rounded_img"/> <!-- Rund profilbild-->
                <img alt="Surfbrädor utppställda brevid varandra på Hawaii" src="images/1.jpg"  class="img" /> <!-- Stora bilden -->
                <header> <!-- Headern innhållande bild text och ikoner. -->
                    <div class="icon_holder"> 
                        <span class="material-icons">favorite</span>
                        <p class="icon_text">600</p>
                    </div>
                    <div class="icon_holder">
                        <span class="material-icons">mode_comment</span>
                        <p class="icon_text">200</p>
                    </div>
                    <div class="icon_holder">
                        <p class="icon_text" class="save">SAVE</p>
                        <span class="material-icons">bookmark</span>
                    </div>
                </header>
            </section>
            <section class="img_wrapper">
                <img alt="En asiatisk man som ler." src="images/5.png"  class="rounded_img" class="img" />
                <img alt="En man som surfar på vågorna." src="images/2.jpg" />
                <header>
                    <div class="icon_holder">
                        <span class="material-icons">favorite</span>
                        <p class="icon_text">609</p>
                    </div>
                    <div class="icon_holder">
                        <span class="material-icons">mode_comment</span>
                        <p class="icon_text">120</p>
                    </div>
                    <div class="icon_holder">
                        <p class="icon_text" class="save">SAVE</p>
                        <span class="material-icons">bookmark</span>
                    </div>
                
                </header>
            </section>
            <section class="img_wrapper">
                <img alt="En man som ler." src="images/6.png"  class="rounded_img"/>
                <img alt="En surfbuss som är ombyggd till mini gautkök" src="images/3.jpg"  class="img" />
                <header>
                    <div class="icon_holder">
                        <span class="material-icons">favorite</span>
                        <p class="icon_text">500</p>
                    </div>
                    <div class="icon_holder">
                        <span class="material-icons">mode_comment</span>
                        <p class="icon_text">700</p>
                    </div>
                    <div class="icon_holder">
                        <p class="icon_text" class="save">SAVE</p>
                        <span class="material-icons">bookmark</span>
                    </div>
                </header>
            </section>
        </section>
    </main>
    
</body>
</html>
